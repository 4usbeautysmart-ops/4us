    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827;
        color: #f3f4f6;
      }
      .font-caveat {
        font-family: 'Caveat', cursive;
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translate(-50%, 10px); }
        10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-fadeInOut {
        animation: fadeInOut 4s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-out;
      }
      /* Image Filters */
      .filter-original { filter: none; }
      .filter-sepia { filter: sepia(1); }
      .filter-bw { filter: grayscale(1); }
      .filter-vibrant { filter: saturate(1.5) contrast(1.1); }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>

    <!-- Main Application Script -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Polyfill for process in browser environment -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use absolute URL to prevent cross-origin errors in some environments
          const swUrl = `${window.location.origin}/sw.js`;
          navigator.serviceWorker.register(swUrl).then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>

    <!-- PDF Generation Libraries (for pdfGenerator) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
